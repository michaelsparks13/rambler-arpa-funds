<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roanoke ARPA Funds Map</title>
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.umd.min.js" defer></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Roanoke ARPA Funds Map</h1>
    </header>

    <main>
        <section aria-label="Map">
            <div class="map-wrapper">
                <div id="map"></div>
                <!-- funding scale (legend) -->
                <div id="funds-legend" class="legend">
                    <button id="legend-toggle" aria-label="Show funding scale">Funding Scale</button>
                    <div id="legend-body"></div>
                </div>
            </div>
        </section>


        <!-- Mobile project card -->
        <section id="project-card" class="project-card" aria-hidden="true">
            <div class="card-header">
                <h2 id="card-title"></h2>
                <button id="close-card" class="close-card" aria-label="Close project details">&times;</button>
            </div>

            <hr class="popup-divider" />
            <img id="card-image" class="mobile-card-image" src="" alt="" />
            <p id="card-details" class="mobile-card-details"></p>
            <p id="card-narrative"></p>

        </section>

        <!-- City-wide pull-up panel -->
        <section id="city-wide-panel" class="city-wide-panel" aria-label="City-wide projects">
            <div class="panel-handle" role="button" tabindex="0" aria-expanded="false">
                <span class="arrow">&#9650;</span>
                <h2 class="panel-title">City-wide projects</h2>
            </div>
            <div class="panel-content" id="city-wide-container" tabindex="0">
                <!-- JS will inject each <article class="city-card"> here -->
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
